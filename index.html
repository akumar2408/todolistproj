<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask(event)">Add Task</button>
        <label for="taskDeadlineDate">Deadline Date:</label>
        <input type="date" id="taskDeadlineDate" name="taskDeadlineDate">
        <label for="taskDeadlineTime">Deadline Time:</label>
        <input type="time" id="taskDeadlineTime" name="taskDeadlineTime">
    <select id="taskCategory">
        <option value="none">Select Category</option> 
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="urgent">Urgent</option>
        <option value="school">School</option>
    
      </select>
      <div class="category-legend">
        <h2>Categories</h2>
        <div class="legend-item"><span class="legend-color work"></span><span class="legend-label">Work</span></div>
        <div class="legend-item"><span class="legend-color urgent"></span><span class="legend-label">Urgent</span></div>
        <div class="legend-item"><span class="legend-color personal"></span><span class="legend-label">Personal</span></div>
        <div class="legend-item"><span class="legend-color school"></span><span class="legend-label">School</span></div>
    </div>
        <ul id="tasksList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
